[package]
name = "matrirc"
edition = "2018"
version = "0.0.0"
description = "An ircd to matrix gateway"
authors = ["Dominique Martinet <asmadeus@codewreck.org>"]
license = "WTFPLv2"
keywords = ["irc", "matrix"]
categories = ["command-line-utilities"]
repository = "https://github.com/martinetd/matrirc"
readme = "README.md"

[dependencies]
bytes = "1.0"
dirs = "5.0"
dotenv = "0.15"
emoji = "0.2"
env_logger = "0.10"
anyhow = "1.0"
futures = "0.3"
log = "0.4"
irc = { version = "0.15", git = "https://github.com/aatxe/irc", rev = "f76c845979d6c4fb3839b5d219f8486bae78fdb6" }
tokio = { version = "1.0.0", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }
matrix-sdk = { version = "0.6", features = ["anyhow"] }
async-trait = "0.1"
url = "2.1"
dialoguer = "0.10"
chrono = "0.4"
lru = "0.10"
