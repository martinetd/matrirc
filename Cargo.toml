[package]
name = "matrirc"
edition = "2018"
version = "0.0.0"
description = "An ircd to matrix gateway"
authors = ["Dominique Martinet <asmadeus@codewreck.org>"]
license = "WTFPLv2"
keywords = ["irc", "matrix"]
categories = ["command-line-utilities"]
repository = "https://github.com/martinetd/matrirc"
readme = "README.md"

[dependencies]
dirs = "3.0"
dotenv = "0.15"
env_logger = "0.7"
anyhow = "1.0"
futures = "0.3"
log = "0.4"
irc = "0.14"
tokio = { version = "0.2", features = ["net", "stream", "tcp"] }
tokio-util = "0.3"
matrix-sdk = { version = "0.1.0", git = "https://github.com/matrix-org/matrix-rust-sdk", rev = "f4137c6bbaeeb4a50e8ccaa485bb293d828cb177" }
matrix-sdk-common = { version = "0.1.0", git = "https://github.com/matrix-org/matrix-rust-sdk", rev = "f4137c6bbaeeb4a50e8ccaa485bb293d828cb177" }
matrix-sdk-common-macros = { version = "0.1.0", git = "https://github.com/matrix-org/matrix-rust-sdk", rev = "f4137c6bbaeeb4a50e8ccaa485bb293d828cb177" }
async-trait = "0.1"
url = "2.1"
dialoguer = "0.6"
chrono = "0.4"
